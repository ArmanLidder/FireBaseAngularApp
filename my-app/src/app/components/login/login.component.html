<div class="form-container mat-elevation-z5">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Email Adress" formControlName="email">
      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Email is not in the correct format
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
    <div class="margin-top center">
      <button mat-raised-button color="primary" type="submit">
        Login
      </button>
    </div>
    <span class="center margin-top"> New to our platform? <a routerLink="/sign-up" class="sign-up-link">Sign up !</a></span>
  </form>
</div>
